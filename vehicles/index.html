<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Library | Mahindra Emirates Vehicle Armouring</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="/components/style.css">
    <link rel="stylesheet" href="/vehicles/vehicles.css">

    <script src="/components/navbar.js" defer></script>
    <script src="/vehicles/vehicles.js" defer></script>
</head>

<body class="flex h-screen w-screen overflow-hidden bg-[#f8fafc]">

    <div id="sidebar-root"></div>

    <main class="flex-1 flex flex-col overflow-hidden">

        <div id="header-root"></div>

        <div class="flex-1 overflow-y-auto p-6 md:p-10 hide-scrollbar">
            <div class="max-w-7xl mx-auto space-y-8">

                <div class="flex flex-col md:flex-row md:items-end justify-between gap-6">
                    <div>
                        <h2 class="text-3xl font-black text-slate-900 uppercase tracking-tight">Vehicle Library</h2>
                        <p class="text-slate-500 font-medium text-sm mt-1">Official Technical Asset Specifications</p>
                    </div>
                    
                    <div class="flex items-center gap-3 bg-white p-2 rounded-2xl shadow-sm border border-slate-100 w-full md:w-96">
                        <i class="ri-search-line text-slate-400 ml-2"></i>
                        <input type="text" 
                               id="vehicleSearch"
                               placeholder="Search model or type..." 
                               class="bg-transparent border-none outline-none text-sm w-full font-medium">
                        <span id="assetCount" class="text-[9px] font-black bg-slate-100 px-2 py-1 rounded-md uppercase text-slate-400 whitespace-nowrap">0 Vehicles</span>
                    </div>
                </div>

                <div class="flex flex-wrap gap-2">
                    <button onclick="filterType('ALL', this)" class="filter-btn active">All Assets</button>
                    <button onclick="filterType('CAV', this)" class="filter-btn">Civ. Armoured</button>
                    <button onclick="filterType('APC', this)" class="filter-btn">Tactical/APC</button>
                    <button onclick="filterType('PICKUP', this)" class="filter-btn">Pickups</button>
                    <button onclick="filterType('MEDICAL', this)" class="filter-btn">Ambulance</button>
                </div>

                <div id="assetGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 pb-20">
                    </div>

            </div>
        </div>
    </main>
</body>
</html>
