<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Library | Mahindra Emirates Vehicle Armouring</title>

    <!-- Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Global + Page Styles -->
    <link rel="stylesheet" href="/components/style.css">
    <link rel="stylesheet" href="/vehicles/vehicles.css">

    <!-- Global Navigation -->
    <script src="/components/navbar.js" defer></script>
</head>

<body class="flex h-screen w-screen overflow-hidden bg-[#f8fafc]">

    <!-- Sidebar -->
    <div id="sidebar-root"></div>

    <!-- Main -->
    <main class="flex-1 flex flex-col overflow-hidden">

        <!-- Header -->
        <div id="header-root"></div>

        <!-- Content -->
        <div class="flex-1 overflow-y-auto p-6 md:p-10 hide-scrollbar">
            <div class="max-w-7xl mx-auto space-y-8">

                <!-- Title + Search -->
                <div class="flex flex-col md:flex-row md:items-end justify-between gap-6">
                    <div>
                        <h2 class="text-3xl font-black text-slate-900 uppercase tracking-tight">
                            Vehicle Library
                        </h2>
                        <p id="assetCount" class="text-slate-500 mt-1 font-medium">
                            Loading database...
                        </p>
                    </div>

                    <div class="flex items-center gap-3 bg-white p-2 rounded-xl border shadow-sm w-full md:w-96">
                        <i class="ri-search-line text-slate-400 ml-2"></i>
                        <input
                            id="searchInput"
                            type="text"
                            onkeyup="renderAssets()"
                            placeholder="Search vehicles..."
                            class="flex-1 outline-none text-sm font-medium"
                        />
                    </div>
                </div>

                <!-- Filters -->
                <div class="flex flex-wrap gap-2">
                    <button class="filter-btn active" onclick="filterType('ALL', this)">All</button>
                    <button class="filter-btn" onclick="filterType('CAV', this)">CAV</button>
                    <button class="filter-btn" onclick="filterType('APC', this)">APC</button>
                    <button class="filter-btn" onclick="filterType('PICKUP', this)">Pickup</button>
                    <button class="filter-btn" onclick="filterType('MEDICAL', this)">Medical</button>
                </div>

                <!-- Grid -->
                <div id="assetGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 pb-10">
                    <!-- Cards injected here -->
                </div>

            </div>
        </div>
    </main>

<script>
/* =========================
   DATA SOURCE
========================= */
const SHEET_CSV_URL =
'https://docs.google.com/spreadsheets/d/e/2PACX-1vQk4gER-Hzbhsw1kmNd2_2-SjwUqQcAGtw6xG9h3tUS_uSpcDTfu2SxU5J4w0XA1A8Llg9cZ6eAIkwu/pub?output=csv';

let assets = [];
let currentFilter = 'ALL';

/* =========================
   FETCH + MAP (DATA CONTRACT)
========================= */
async function fetchSheetData() {
    const res = await fetch(SHEET_CSV_URL);
    const csv = await res.text();
    assets = parseCSV(csv);
    renderAssets();
}

function parseCSV(csv) {
    const lines = csv.trim().split('\n');
    const headers = lines[0]
        .split(',')
        .map(h => h.replace(/"/g, '').trim().toLowerCase());

    return lines.slice(1).map(line => {
        const values = line
            .split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/)
            .map(v => v.replace(/"/g, '').trim());

        const row = {};
        headers.forEach((h, i) => row[h] = values[i] || '');

        return {
            name: row['vehicle name'],
            type: row['category'],
            spec: row['specification'] || row['sub heading'],
            status: row['status'] || 'Active',
            website: row['website']?.startsWith('http')
                ? row['website']
                : row['website']
                    ? `https://${row['website']}`
                    : '#'
        };
    }).filter(v => v.name);
}

/* =========================
   RENDER
========================= */
function renderAssets() {
    const grid = document.getElementById('assetGrid');
    const search = document.getElementById('searchInput').value.toLowerCase();
    grid.innerHTML = '';

    const filtered = assets.filter(v => {
        const matchesSearch =
            v.name.toLowerCase().includes(search) ||
            v.type.toLowerCase().includes(search);

        const matchesType =
            currentFilter === 'ALL' ||
            v.type.toUpperCase().includes(currentFilter);

        return matchesSearch && matchesType;
    });

    filtered.forEach(v => {
        const hasWeb = v.website.startsWith('http');

        const card = document.createElement('div');
        card.className = 'vehicle-card p-5 space-y-4 flex flex-col';

        card.innerHTML = `
            <div class="flex justify-between items-start">
                <span class="text-[10px] font-black px-2 py-1 rounded ${getCategoryColor(v.type)} uppercase tracking-widest">
                    ${v.type}
                </span>
                <span class="text-[10px] font-bold ${v.status === 'Active' ? 'text-green-500' : 'text-amber-500'} uppercase tracking-widest">
                    ${v.status}
                </span>
            </div>

            <div>
                <h4 class="text-lg font-bold text-slate-900">${v.name}</h4>
                <p class="text-xs text-slate-500 mt-1 font-medium leading-relaxed">${v.spec}</p>
            </div>

            <div class="pt-4 mt-auto border-t flex items-center justify-between">
                <div class="flex gap-2">
                    <button class="icon-action">
                        <i class="ri-file-list-3-line"></i>
                        <span class="tooltip">Datasheet</span>
                    </button>
                    <button class="icon-action">
                        <i class="ri-gallery-line"></i>
                        <span class="tooltip">Gallery</span>
                    </button>
                </div>
                <a href="${hasWeb ? v.website : '#'}"
                   class="icon-action ${hasWeb ? '' : 'disabled'}"
                   target="_blank">
                    <i class="ri-global-line"></i>
                    <span class="tooltip">${hasWeb ? 'View Online' : 'No Link'}</span>
                </a>
            </div>
        `;
        grid.appendChild(card);
    });

    document.getElementById('assetCount').innerText =
        `${filtered.length} Vehicles Detected`;
}

/* =========================
   HELPERS
========================= */
function getCategoryColor(type) {
    const t = type.toUpperCase();
    if (t.includes('CAV')) return 'bg-blue-50 text-blue-600';
    if (t.includes('APC')) return 'bg-red-50 text-red-600';
    if (t.includes('PICKUP')) return 'bg-slate-100 text-slate-600';
    if (t.includes('MEDICAL')) return 'bg-green-50 text-green-600';
    return 'bg-slate-100 text-slate-600';
}

function filterType(type, btn) {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentFilter = type;
    renderAssets();
}

/* =========================
   INIT
========================= */
window.onload = fetchSheetData;
</script>

</body>
</html>
