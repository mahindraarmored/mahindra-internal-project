<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Retrieve the BASE_URL defined above
        const BASE_URL = document.querySelector('script').textContent.match(/BASE_URL\s*=\s*"(.*?)"/)[1];
        
        const tabsContainer = document.getElementById('vehicle-tabs');
        const iframe = document.getElementById('vehicle-iframe');
        
        if (!tabsContainer || !iframe) return; 

        tabsContainer.addEventListener('click', function(event) {
            const button = event.target.closest('.tab-button');
            if (!button) return;

            // 1. Get the specific Item parameter (the sheet/range)
            const itemParam = button.getAttribute('data-item');
            
            // 2. Construct the full URL by appending the Item parameter
            const newUrl = `${BASE_URL}&Item=${itemParam}`;
            
            // 3. Update the iframe's source URL
            iframe.src = newUrl; 

            // 4. Update active state for styling
            tabsContainer.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');
        });
    });
</script>
