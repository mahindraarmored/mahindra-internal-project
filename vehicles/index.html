<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Library | Mahindra Emirates Vehicle Armouring</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="/components/style.css">
    <link rel="stylesheet" href="/vehicles/vehicles.css">

    <script src="/components/navbar.js" defer></script>
    <script src="/vehicles/vehicles.js" defer></script>
</head>

<body class="flex h-screen w-screen overflow-hidden bg-[#f8fafc]">
    <div id="sidebar-root"></div>

    <main class="flex-1 flex flex-col overflow-hidden">
        <div id="header-root"></div>

        <div class="flex-1 overflow-y-auto p-6 md:p-10 hide-scrollbar">
            <div class="max-w-7xl mx-auto">
                
                <div class="flex flex-col lg:flex-row gap-8 items-start">
                    
                    <aside class="w-full lg:w-72 flex-shrink-0 space-y-6 sticky top-0">
                        <div>
                            <h2 class="text-2xl font-black text-slate-900 uppercase tracking-tight">Library</h2>
                            <p class="text-slate-500 font-medium text-xs mt-1">Technical Asset Specifications</p>
                        </div>

                        <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-3">Global Search</label>
                            <div class="flex items-center gap-2 bg-slate-50 p-3 rounded-xl border border-transparent focus-within:border-red-200 transition-all">
                                <i class="ri-search-line text-slate-400"></i>
                                <input type="text" id="vehicleSearch" placeholder="Search model, B6, V8..." 
                                       class="bg-transparent border-none outline-none text-xs font-bold w-full text-slate-700">
                            </div>
                        </div>

                        <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                            <div class="p-4 border-b border-slate-50 flex justify-between items-center">
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Asset Class</label>
                                <span id="assetCount" class="text-[9px] font-black bg-slate-100 px-2 py-0.5 rounded text-slate-500">0</span>
                            </div>
                            <div class="p-2 space-y-1" id="sidebarFilters">
                                <div class="p-4 text-xs text-slate-400 animate-pulse text-center">Loading...</div>
                            </div>
                        </div>
                    </aside>

                    <div class="flex-1">
                        <div id="assetGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 pb-20">
                            </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
