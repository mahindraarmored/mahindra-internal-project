<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Board | Mahindra Emirates Vehicle Armouring</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="../components/style.css">
    <link rel="stylesheet" href="./orderboard.css">

    <script src="../components/navbar.js" defer></script>
    <script src="./orderboard.js" defer></script>
</head>

<body class="flex h-screen w-screen overflow-hidden bg-[#f8fafc]">

    <div id="sidebar-root"></div>

    <main class="flex-1 flex flex-col overflow-hidden">
        <div id="header-root"></div>

        <section class="flex-1 overflow-y-auto p-6 md:p-10 hide-scrollbar bg-[#f8fafc]">
            
            <div class="flex flex-col md:flex-row md:items-end justify-between mb-8 gap-6">
                <div>
                    <h2 class="text-4xl font-black text-slate-900 uppercase tracking-tight">Production Board</h2>
                    <p id="orderCount" class="text-slate-500 font-medium text-xs mt-1 italic">Syncing Database...</p>
                </div>

                <div class="w-full md:w-80 bg-white p-2 rounded-2xl shadow-sm border border-slate-100">
                    <div class="flex items-center gap-2 bg-slate-50 p-2.5 rounded-xl border border-transparent focus-within:border-red-200 transition-all">
                        <i class="ri-search-line text-slate-400"></i>
                        <input type="text" id="searchInput" placeholder="SEARCH PWO OR END USER" 
                               class="bg-transparent border-none outline-none text-[10px] font-black w-full text-slate-700 uppercase tracking-wider">
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-2 overflow-x-auto pb-6 no-scrollbar" id="sidebarFilters">
                <div class="px-4 py-2 text-xs text-slate-400 animate-pulse">Loading Statuses...</div>
            </div>

            <div class="overflow-hidden rounded-2xl border border-slate-200 shadow-sm bg-white">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-50 border-b border-slate-200">
                                <th class="px-6 py-4 text-[10px] font-black text-slate-500 uppercase tracking-widest whitespace-nowrap">PWO Number</th>
                                <th class="px-6 py-4 text-[10px] font-black text-slate-500 uppercase tracking-widest whitespace-nowrap">End User / Vehicle</th>
                                <th class="px-6 py-4 text-[10px] font-black text-slate-500 uppercase tracking-widest whitespace-nowrap">Status</th>
                                <th class="px-6 py-4 text-[10px] font-black text-slate-500 uppercase tracking-widest whitespace-nowrap">Expected Delivery</th>
                                <th class="px-6 py-4 text-[10px] font-black text-slate-500 uppercase tracking-widest whitespace-nowrap text-right">View</th>
                            </tr>
                        </thead>
                        <tbody id="orderTableBody" class="divide-y divide-slate-100 bg-white"></tbody>
                    </table>
                </div>
            </div>
            
        </section>
    </main>

    <div id="orderModal" class="fixed inset-0 z-[100] hidden" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-2xl border border-slate-100">
                    
                    <div class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                        <div>
                            <h3 class="text-lg font-black text-slate-900 uppercase tracking-tight" id="modalTitle">ORDER DETAILS</h3>
                            <p class="text-xs text-slate-500 font-bold uppercase mt-1" id="modalSubtitle">Client Name</p>
                        </div>
                        <button onclick="closeModal()" class="rounded-lg p-2 text-slate-400 hover:bg-red-50 hover:text-red-600 transition-all">
                            <i class="ri-close-line text-xl"></i>
                        </button>
                    </div>

                    <div class="px-6 py-6 max-h-[70vh] overflow-y-auto bg-white">
                        
                        <div class="grid grid-cols-2 gap-4 mb-8 p-4 bg-slate-50 rounded-xl border border-slate-100">
                            <div>
                                <span class="block text-[9px] font-black text-slate-400 uppercase tracking-widest">Vehicle Type</span>
                                <span class="block text-xs font-bold text-slate-700 mt-1" id="modalVehicle">-</span>
                            </div>
                            <div>
                                <span class="block text-[9px] font-black text-slate-400 uppercase tracking-widest">Delivery Date</span>
                                <span class="block text-xs font-bold text-slate-700 mt-1" id="modalDate">-</span>
                            </div>
                            <div class="col-span-2 border-t border-slate-200 pt-3 mt-1">
                                <span class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Sheet Notes</span>
                                <p class="text-xs text-slate-600 italic leading-relaxed" id="modalNotes">No notes available.</p>
                            </div>
                        </div>

                        <div class="flex items-center justify-between mb-4">
                            <h4 class="text-xs font-black text-slate-900 uppercase tracking-widest flex items-center gap-2">
                                <i class="ri-discuss-line text-red-600"></i> Department Updates
                            </h4>
                            <button onclick="refreshComments()" id="refreshBtn" class="flex items-center gap-1 px-2 py-1 rounded bg-slate-100 text-[9px] font-bold text-slate-500 hover:bg-slate-200 hover:text-slate-700 transition-all uppercase tracking-wide">
        <i class="ri-refresh-line" id="refreshIcon"></i> <span>Refresh</span>
    </button>
                        </div>
                        
                        <div id="modalTimeline" class="space-y-6 border-l-2 border-slate-100 ml-2 pl-6 relative pb-2">
                            </div>
                    </div>

                    <div class="bg-slate-50 px-6 py-3 sm:flex sm:flex-row-reverse border-t border-slate-100">
                        <button type="button" onclick="closeModal()" class="mt-3 inline-flex w-full justify-center rounded-lg bg-white px-3 py-2 text-xs font-bold text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 hover:bg-slate-50 sm:mt-0 sm:w-auto uppercase tracking-wide">
                            Close Panel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
