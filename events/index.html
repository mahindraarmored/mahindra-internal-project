<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global Events | Mahindra Emirates</title>

  <!-- Frameworks -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Global + Page Styles -->
  <link rel="stylesheet" href="../components/style.css">
<link rel="stylesheet" href="./events.css">

<script src="../components/navbar.js" defer></script>
<script src="./events.js" defer></script>

</head>

<body class="flex min-h-screen w-screen bg-[#f8fafc]">


  <!-- Sidebar -->
  <div id="sidebar-root"></div>

  <!-- Main -->
  <main class="flex-1 flex flex-col overflow-hidden">

    <!-- Header -->
    <div id="header-root"></div>

    <!-- Content -->
    <div class="flex-1 overflow-y-auto p-6 md:p-10">

      <div class="max-w-7xl mx-auto space-y-6">

        <!-- Page Header -->
        <div class="flex flex-col md:flex-row md:items-end justify-between gap-6">
          <div>
            <h2 class="text-3xl font-black text-slate-900 uppercase tracking-tight">
              Global Events
            </h2>
            <p id="eventsCount" class="text-slate-500 mt-1 font-medium">
              Loading events…
            </p>
          </div>

          <div class="flex items-center gap-2">
            <button id="btnToday" class="ent-btn">
              <i class="ri-time-line"></i> Today
            </button>

            <div class="ent-seg">
              <button id="btnGrid" class="ent-seg-btn active">
                <i class="ri-calendar-2-line"></i> Grid
              </button>
              <button id="btnList" class="ent-seg-btn">
                <i class="ri-list-check-2"></i> List
              </button>
            </div>
          </div>
        </div>

        <!-- Calendar Card -->
        <section class="calendar-card">

          <!-- Calendar Header -->
          <div class="calendar-header-styled">
            <div class="flex items-center gap-3">
              <button id="btnPrev" class="icon-pill">
                <i class="ri-arrow-left-s-line"></i>
              </button>

              <div id="curDateLabel" class="cal-month">—</div>

              <button id="btnNext" class="icon-pill">
                <i class="ri-arrow-right-s-line"></i>
              </button>
            </div>

            <div class="flex items-center gap-3">
              <span class="legend-pill">
                <span class="dot mission"></span> Mission
              </span>
              <span class="legend-pill">
                <span class="dot corporate"></span> Corporate
              </span>
            </div>
          </div>

<!-- Grid View -->
<div id="calGridContainer" class="cal-grid-container"></div>

<!-- List View (FIXED: no inline display:none) -->
<div id="calListView" class="cal-list-view"></div>


        </section>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="enterpriseModal" class="ent-modal-overlay" aria-hidden="true">
  <div class="ent-modal" role="dialog" aria-modal="true" aria-labelledby="mTitle" tabindex="-1">


      <div class="flex items-center justify-between p-6 border-b">
        <h3 id="mTitle" class="ent-modal-title">Event</h3>
        <button id="btnCloseModal" class="icon-pill">
          <i class="ri-close-line"></i>
        </button>
      </div>

      <div class="p-6">
        <div class="ent-modal-section">
          <div id="mDateContainer" class="space-y-2"></div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
