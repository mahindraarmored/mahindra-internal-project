<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Reach | Mahindra Emirates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../components/style.css">
    <script src="../components/navbar.js" defer></script>
</head>
<body class="flex h-screen w-screen overflow-hidden bg-[#f8fafc]">
    <div id="sidebar-root"></div>
    <main class="flex-1 flex flex-col h-full overflow-hidden">
        <div id="header-root"></div>
        <div class="flex-1 overflow-y-auto p-8 md:p-12 hide-scrollbar">
            <div class="max-w-6xl mx-auto space-y-8">
                <div>
                    <h2 class="text-3xl font-black text-slate-900 uppercase tracking-tight">GLOBAL REACH</h2>
                    <p class="text-slate-500 mt-1 font-medium italic">MEVA Operational Zones & Service Hubs.</p>
                </div>

                <div class="bg-white border border-slate-200 rounded-3xl p-4 shadow-sm min-h-[500px] flex items-center justify-center relative overflow-hidden">
                    <div class="absolute inset-0 bg-slate-50 opacity-50" id="map-canvas">
                        </div>
                    <div class="z-10 text-center">
                        <i class="ri-earth-line text-6xl text-slate-200 mb-4 block"></i>
                        <p class="text-[10px] font-black uppercase tracking-widest text-slate-400">Interactive Territory Map</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
