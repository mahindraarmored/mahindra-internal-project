<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Events</title>
  <style>
    /* Page layout (optional) */
    body { margin: 0; padding: 24px; font-family: system-ui, Arial, sans-serif; background:#fff; }
    .container { max-width: 1200px; margin: 0 auto; }

    /* Responsive iframe wrapper */
    .iframe-wrap {
      position: relative;
      width: 100%;
      /* Choose a ratio: 4/3 works well for Excel; adjust if needed */
      aspect-ratio: 4 / 3;
      /* Fallback for older browsers that don't support aspect-ratio */
    }
    .iframe-wrap::before {
      content: "";
      float: left;
      padding-top: calc(100% * 3 / 4); /* 4:3 ratio fallback */
    }
    .iframe-wrap::after { content: ""; display: block; clear: both; }

    .iframe-wrap iframe {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      border: 0;
    }

    /* Optional: make it taller on large screens */
    @media (min-width: 1200px) {
      .iframe-wrap { aspect-ratio: 16 / 9; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="margin:0 0 12px;">Events Calendar</h1>

</body>
